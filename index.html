<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
   <h1 class="heading"> <center>Admission form</center></h1>
   <center><img src="https://i.pinimg.com/736x/5f/7a/ff/5f7aff7fcf3ebcfaf8038b480a5b51c8.jpg" alt="logo" height="180px"></center>
   <center>
    <h3>Enter your details</h3>
  
   </center>
  
   

   <form action="">
    <br>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" size="40">
    <br>
    <br>
    <label for="sex">Sex:</label>
    <select name="" id="sex">
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="others">Others</option>
    </select>
    <br>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" size="4">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="enter your email" size="40">
    <br>
    <br>
    <label for="mother_name">Mother's name:</label>
    <input type="text" id="mother name" size="40">
    <br>
    <br>
    <label for="father_name">Father's name:</label>
    <input type="text" id="father name" size="40">
    <br><br>
    <label for="exam">Last qualifying exam:</label>
    <select name="" id="exam">
        <option value="">select</option>
        <option value="intermediate">Intermediate</option>
        <option value="Higher secondary">Higher secondary</option>
        <option value="ug">UG</option>
        <option value="pg">PG</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
   </form>
</body>
</html>
